<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="flex justify-center items-center w-screen h-screen">
        <img class="w-screen h-screen" src="images/sport-composition-with-modern-elements.jpg" alt="background">
        <div class="bg-[#d2b2b94d] w-[450px] h-[70%] rounded-xl absolute flex justify-center gap-4 items-center flex-col">
            
            <img class="h-56" src="images/logo-fitness-silueta-chica-diseno-plano.png" alt="">
            <form class="flex justify-center items-center flex-col gap-4" action="">
                <input class="w-72 h-14 pl-8 rounded-xl text-[#7D4364] active:border-[#7D4364]" type="email" name="email" id="email" placeholder="Email">
                <input class="w-72 h-14 pl-8 rounded-xl text-[#7D4364] pr-5" type="password" name="password" id="password" placeholder="Password">
                <input class="bg-[#7D4364] hover:bg-[#975179] text-[#EAE5E3] text-lg font-semibold px-32 py-4 rounded-xl hover:cursor-pointer" type="submit" value="Login">
            </form>
        </div>
    </main>
    <script>
        AOS.init();
      </script>
</body>
</html>
